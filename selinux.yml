---
- name: Install required packages for selinux
  package:
    name: libselinux-python
    state: present
  when: "'libselinux-pyhton' not in ansible_facts.packages"
  
- name: Configure Security Enhanced Linux
  selinux:
    policy: targeted
    state: permissive
  when:
    - ansible_facts.services['selinux.service'].status == "enabled"
